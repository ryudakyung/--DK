<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/font.css">
  <title>Alyssum - 마이페이지</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f6f4f4;
    }

    header {
      background-color: #a7cba9;
      color: w;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .profile-section {
      display: flex;
      padding: 2rem;
      background-color: white;
    }

    .profile-image {
      width: 200px;
      height: 200px;
      background-color: #ccc;
      margin-right: 2rem;
    }

    .profile-info h2 {
      margin-bottom: 0.5rem;
    }

    .profile-info p {
      margin-bottom: 0.3rem;
    }

    .recent-posts {
      background-color: #eee;
      padding: 2rem;
      text-align: center;
    }

    .recent-posts h3 {
      margin-bottom: 1rem;
    }

    .post-list {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .post {
      background-color: #fff9b0;
      padding: 1rem;
      width: 180px;
    }

    .post-image {
      width: 100%;
      height: 120px;
      background-color: #bbb;
      margin-bottom: 0.5rem;
    }

    .features {
      background-color: #b2e2b2;
      text-align: center;
      padding: 2rem;
    }

    .features h3 {
      margin-bottom: 1.5rem;
    }

    .feature-icons {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    .feature-icons div {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    footer {
      background-color: #b2e2b2;
      padding: 2rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .contact, .hours {
      width: 45%;
    }

    .contact h4, .hours h4 {
      margin-bottom: 0.5rem;
    }

    .map {
      width: 45%;
      background-color: #a3d9a3;
      height: 100px;
      text-align: center;
      line-height: 100px;
    }

    .footer-note {
      text-align: center;
      padding: 1rem;
      background-color: #94d494;
      font-weight: bold;
    }
  </style>
</head>
<body>
   <!-- Header -->
   <header class="bg-[#a7cba9]  top-0 z-10">
    <div class="max-w-7xl mx-auto grid grid-cols-3 items-center px-0 py-0.25">
      <!-- Left: Hamburger Menu -->
      <div class="flex items-center">
        <button class="text-white focus:outline-none" aria-label="메뉴">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
      <!-- Center: Logo -->
      <div class="flex justify-center">
        <span class="text-2xl font-bold tracking-wide text-white select-none">Alyysum</span>
      </div>
    </div>
  </header>

  <section class="profile-section">
    <div class="profile-image"></div>
    <div class="profile-info">
      <h2>이름</h2>
      <p>이 페이지에 관한 설명</p>
    </div>
  </section>

  <section class="recent-posts" id="recentPostSection">
    <h3>최근 일기</h3>
    <div class="post-list" id="postList">
        <script>
            // 예시: 일기 데이터 배열 (비어 있으면 아무것도 표시되지 않음)
            const diaryData = [
              {
                title: "가장최근 제목",
                content: "일기 내용입니다. 오늘은 날씨가 맑았어요.",
              },
              {
                title: "그전꺼 제목",
                content: "이전 일기 내용입니다. 점심에 김밥을 먹었어요.",
              },
              {
                title: "그전꺼 제목",
                content: "아무튼 잘 마무리했습니다. 굿굿굿.",
              }
            ];
          
            const postList = document.getElementById('postList');
            const section = document.getElementById('recentPostsSection');
          
            if (diaryData.length === 0) {
              section.style.display = 'none'; // 일기가 없으면 숨김
            } else {
              diaryData.forEach(post => {
                const div = document.createElement('div');
                div.className = 'post';
                div.innerHTML = `
                  <div class="post-image"></div>
                  <strong>${post.title}</strong>
                  <p>${post.content}</p>
                `;
                postList.appendChild(div);
              });
            }
          </script>
    </div>
  </section>

  <section class="features">
    <h3>기능</h3>
    <div class="feature-icons">
      <div>
        ➕
        <a href="./작성페이지.html">새글쓰기</a>
      </div>
      <div>💾<br>데이터 백업</div>
      <div>⏫<br>데이터 불러오기</div>
    </div>
  </section>
</body>
</html>
