<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alyssum - 개인정보 확인</title>
  <link href="./css/font.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary: #bfe2db;
      --border: #b0b5bb;
      --input-border: #b0b5bb;
      --background: #fafcfb;
      --text-main: #232323;
      --text-muted: #a0a4ad;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--background);
      color: var(--text-main);
    }

    body {
      background: #f6f4f4;
      box-sizing: border-box;
    }

    .container {
      max-width: 98vw;
      min-height: 95vh;
      margin: 12px auto;
      background: #fff;
      border: 3px solid var(--border);
      border-radius: 0.5rem;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      padding: 60px 0 0 90px;
    }

    .title {
      font-size: 3.2rem;
      font-weight: 400;
      margin-bottom: 60px;
      letter-spacing: 0.08em;
    }

    .form-group {
      margin-bottom: 48px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }

    .label {
      font-size: 1.7rem;
      margin-right: 18px;
      min-width: 110px;
      letter-spacing: 0.04em;
    }

    input[type="text"],
    input[type="password"] {
      font-size: 1.3rem;
      padding: 8px 14px;
      border: 2px solid var(--input-border);
      border-radius: 5px;
      width: 260px;
      background: #f8fafb;
    }

    .change-password {
      font-size: 1rem;
      color: var(--text-muted);
      margin-left: 128px;
      margin-top: 4px;
      text-decoration: none;
    }

    .change-password:hover {
      text-decoration: underline;
    }

    @media (max-width: 700px) {
      .main-content {
        padding: 30px 10px 0 10px;
      }

      .title {
        font-size: 2.1rem;
        margin-bottom: 32px;
      }

      .label {
        font-size: 1.1rem;
        min-width: 70px;
      }

      input[type="text"],
      input[type="password"] {
        font-size: 1rem;
        width: 100%;
      }

      .change-password {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-[#a7cba9] top-0 z-10">
    <div class="max-w-7xl mx-auto grid grid-cols-3 items-center px-6 py-4">
        <!-- Left: Hamburger Menu -->
      <div class="flex items-center">
        <button id="menu-button" class="text-white focus:outline-none" aria-label="메뉴">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      <!-- Center: Logo -->
      <div class="flex justify-center">
        <span class="text-2xl font-bold tracking-wide text-white select-none">Alyysum</span>
      </div>
      <!-- Right: Auth Buttons -->
      <div class="flex justify-end text-sm pr-0">
        <a href="./마이페이지.html" class="text-white px-4 py-1 transition hover:underline">마이페이지</a>
      </div>
    </div>
  </header>

  <!-- Hamburger Menu -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-30"></div>
  <div id="side-menu" class="fixed top-0 left-0 h-full w-64 bg-[#f6f4f4] transform -translate-x-full transition-transform duration-300 z-40 shadow-lg">
    <button id="close-button" class="text-[#a7cba9] text-2xl m-4">✕</button>
    <nav class="flex flex-col space-y-4 mt-8 ml-6 text-[#a7cba9] text-lg">
      <a href="./게시글목록페이지.html" class="px-4 py-2 hover:bg-gray-100">게시글 목록</a>
      <a href="./마이페이지.html" class="px-4 py-2 hover:bg-gray-100">마이페이지</a>
      <a href="./설정페이지.html" class="px-4 py-2 hover:bg-gray-100">설정페이지</a>
      <a href="./문의사항.html" class="px-4 py-2 hover:bg-gray-100">문의사항</a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="title">개인정보 확인</div>
    <form autocomplete="off">
      <div class="form-group">
        <div class="form-row">
          <label class="label" for="userid">-아이디:</label>
          <input type="text" id="userid" name="userid" autocomplete="username" required>
        </div>
      </div>
      <div class="form-group">
        <div class="form-row">
          <label class="label" for="password">-비밀번호:</label>
          <input type="password" id="password" name="password" autocomplete="current-password" required>
        </div>
        <a href="#" class="change-password">비밀번호 변경</a>
      </div>
    </form>
  </div>
  <!-- Main Content -->
  <script>
    const menuButton = document.getElementById('menu-button');
    const sideMenu = document.getElementById('side-menu');
    const closeButton = document.getElementById('close-button');
    const overlay = document.getElementById('overlay');

    menuButton.addEventListener('click', () => {
      sideMenu.classList.remove('-translate-x-full');
      overlay.classList.remove('hidden');
    });

    function closeMenu() {
      sideMenu.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    }

    closeButton.addEventListener('click', closeMenu);
    overlay.addEventListener('click', closeMenu);
  </script>
</body>
</html>
