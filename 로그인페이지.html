<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Alyysum - 로그인</title>
  <link rel="stylesheet" href="./css/font.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --main-bg: #f7f8fa;
      --header-bg: #d6ede2;
      --side-bg: #d6ede2;
      --container-bg: #fff;
      --input-border: #bfcad2;
      --input-focus: #7bbfae;
      --button-bg: #fdf3e3;
      --button-border: #f3c98b;
      --button-hover: #ffe5b2;
      --text-main: #222;
      --text-muted: #bfcad2;
      --error: #e57373;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--main-bg);
      font-family: var(--font-main);
      color: var(--text-main);
    }
    body {
        background: #f6f4f4;
    }
    .wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #a7cba9;
      color: w;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .menu-icon {
      font-size: 2.2rem;
      color: #bfcad2;
      margin-right: 24px;
      cursor: pointer;
      user-select: none;
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #9bb7a6;
      letter-spacing: 2px;
      opacity: 0.7;
      font-family: 'Roboto', 'Noto Sans KR', Arial, sans-serif;
    }
    .main-content {
      flex: 1;
      display: flex;
      background: transparent;
      min-height: 0;
    }
    .side {
      flex: 1 1 0;
      background: var(--side-bg);
      border: 2px solid #7bbfae;
      border-top: none;
      border-bottom: none;
      min-width: 80px;
    }
    .center {
      flex: 2 1 600px;
      min-width: 320px;
      max-width: 600px;
      background: var(--container-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: 2px solid #7bbfae;
      border-top: none;
      border-bottom: none;
      padding: 60px 32px 40px 32px;
      position: relative;
    }
    .login-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 48px;
      letter-spacing: 2px;
      text-align: center;
    }
    .login-form {
      width: 100%;
      max-width: 340px;
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin-bottom: 40px;
      position: relative;
    }
    .input-group {
      position: relative;
      width: 100%;
    }
    .login-input {
      width: 100%;
      padding: 14px 16px;
      font-size: 1.1rem;
      border: 2px solid var(--input-border);
      border-radius: 4px;
      background: #fff;
      outline: none;
      transition: border 0.2s;
      font-family: var(--font-main);
      color: var(--text-main);
    }
    .login-input:focus {
      border-color: var(--input-focus);
    }
    .input-placeholder {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      pointer-events: none;
      font-size: 1.1rem;
      transition: 0.2s;
      opacity: 1;
    }
    .login-input:not(:placeholder-shown) + .input-placeholder,
    .login-input:focus + .input-placeholder {
      opacity: 0;
      visibility: hidden;
    }
    .login-btn {
      width: 100%;
      padding: 18px 0;
      font-size: 1.3rem;
      font-weight: 700;
      background: var(--button-bg);
      border: 2px solid var(--button-border);
      border-radius: 6px;
      color: var(--text-main);
      cursor: pointer;
      transition: background 0.2s, border 0.2s;
      margin-top: 16px;
      letter-spacing: 1px;
    }
    .login-btn:hover, .login-btn:focus {
      background: var(--button-hover);
      border-color: #f3b96b;
    }
    .error-message {
      color: var(--error);
      font-size: 1rem;
      margin-top: 8px;
      text-align: center;
      min-height: 24px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    /* Annotation lines and text */
    .annotation {
      position: absolute;
      font-size: 0.95rem;
      color: #444;
      opacity: 0.7;
      pointer-events: none;
      z-index: 10;
      line-height: 1.5;
    }
    .annotation .arrow {
      position: absolute;
      width: 180px;
      height: 1px;
      border-top: 1px solid #444;
      top: 12px;
      left: 100%;
      margin-left: 8px;
      z-index: 1;
    }
    .annotation .arrow2 {
      position: absolute;
      width: 320px;
      height: 1px;
      border-top: 1px solid #444;
      top: 12px;
      left: 100%;
      margin-left: 8px;
      z-index: 1;
    }
    .annotation .arrow3 {
      position: absolute;
      width: 120px;
      height: 1px;
      border-top: 1px solid #444;
      top: 32px;
      left: 100%;
      margin-left: 8px;
      z-index: 1;
    }
    .annotation-bottom {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 12px;
      text-align: center;
      font-size: 0.95rem;
      color: #444;
      opacity: 0.7;
      pointer-events: none;
      z-index: 10;
      line-height: 1.5;
    }
    @media (max-width: 900px) {
      .side {
        display: none;
      }
      .center {
        border-left: 2px solid #7bbfae;
        border-right: 2px solid #7bbfae;
      }
    }
    @media (max-width: 600px) {
      header {
        padding: 0 12px;
        height: 60px;
      }
      .center {
        padding: 32px 8px 24px 8px;
        min-width: 0;
        max-width: 100vw;
      }
      .login-title {
        font-size: 2.1rem;
      }
      .login-form {
        max-width: 100vw;
      }
      .annotation, .annotation-bottom {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
    <!-- Header -->
   <header class="bg-[#a7cba9]  top-0 z-10">
    <div class="max-w-7xl mx-auto grid grid-cols-3 items-center px-0 py-0.25">
      <!-- Left: Hamburger Menu -->
      <div class="flex items-center">
        <button class="text-white focus:outline-none" aria-label="메뉴">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
      <!-- Center: Logo -->
      <div class="flex justify-center">
        <span class="text-2xl font-bold tracking-wide text-white select-none">Alyysum</span>
      </div>
      <!-- Right: Auth Buttons -->
      <div class="flex justify-end text-sm space-x-0 pr-0">
        <button onclick="goTo('signup')" class="text-white px-3 py-1 transition hover:underline">회원가입</button>
    </div>
  </header>
  <div class="wrapper">
    <div class="main-content">
      <div class="side"></div>
      <div class="center">
        <div class="login-title">로그인</div>
        <form class="login-form" id="loginForm" autocomplete="off">
          <div class="input-group" style="margin-bottom: 8px;">
            <input
