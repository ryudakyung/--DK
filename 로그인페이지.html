<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/font.css">
  <title>Alyssum 로그인</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f6f4f4;
    }
    .header {
      background-color: #a7cba9;
      color: w;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .login-wrapper {
        display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      background-color: #d5e8d4;
      padding: 30px;
    }
    .login-box {
      background-color: #f6f4f4;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 30px;
      font-size: 2rem;
    }

    .login-box input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #f6f4f4;
      border-radius: 5px;
      font-size: 1rem;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #f6e8b1;
      border: 1px solid #f6e8b1;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #f6e8b1;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="bg-[#a7cba9]  top-0 z-10">
    <div class="max-w-7xl mx-auto grid grid-cols-3 items-center px-8 py-5">
      <!-- Left: Hamburger Menu -->
      <div class="flex items-center">
        <button class="text-white focus:outline-none" aria-label="메뉴">
          <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
      <!-- Center: Logo -->
      <div class="flex justify-center">
        <span class="text-2xl font-bold tracking-wide text-white select-none">Alyysum</span>
      </div>
  
      <!-- Right: Auth Buttons -->
      <div class="flex justify-end text-sm space-x-0 pr-0">
        <button onclick="goTo('signup')" class="text-white px-3 py-1 transition hover:underline">회원가입</button>
      </div>
  
    </div>
  </header>

  <div class="login-wrapper">
    <div class="login-box">
      <h2>로그인</h2>
      <input type="text" placeholder="아이디" id="userId">
      <input type="password" placeholder="비밀번호" id="userPw">
      <button onclick="handleLogin()">로그인</button>
    </div>
  </div>

  <script>
    function handleLogin() {
      const id = document.getElementById('userId').value;
      const pw = document.getElementById('userPw').value;

      if (id === '' || pw === '') {
        alert("아이디와 비밀번호를 입력해주세요.");
      } else {
        alert(`환영합니다, ${id}님!`);
        // 실제로는 여기에 로그인 처리 로직 추가 필요
        // ex) 서버 요청 → 인증 → 토큰 저장 등
      }
    }
  </script>

</body>
</html>
